version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: limit-order-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage/app:/var/www/storage/app
    depends_on:
      - db
      - redis
    networks:
      - limit-order-network

  db:
    image: mysql:8.0
    container_name: limit-order-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: limit_order_exchange
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - limit-order-network

  redis:
    image: redis:7-alpine
    container_name: limit-order-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - limit-order-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: limit-order-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --tries=3
    depends_on:
      - db
      - redis
    networks:
      - limit-order-network

  nginx:
    image: nginx:alpine
    container_name: limit-order-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - limit-order-network

volumes:
  mysql-data:

networks:
  limit-order-network:
    driver: bridge

